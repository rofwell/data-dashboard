<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="app">
        <div class="notready-cover">
            <h1 class="notready-text">accessing...</h1>
        </div>
        <div class="graph-container">
            <div class="graph data-used">
                <div class="q"></div>
                <div class="q"></div>
                <div class="q"></div>
                <div class="q"></div>
                <div class="cover"></div>
            </div>
            <div class="graph days-left">
                <div class="q"></div>
                <div class="q"></div>
                <div class="q"></div>
                <div class="q"></div>
                <div class="cover"></div>
            </div>
            <div class="content-container">
                <div class="content">
                    <div class="container">
                        <h1 class="days-left-text subheading">00<span class="unit"> days left</span></h1>
                    </div>
                    <div class="container large">
                        <h1 class="data-used-text heading">0.0<span class="unit">GB</span></h1>
                    </div>
                    <div class="container">
                        <h1 class="data-per-day-text subheading">000<span class="unit"> MB/day max</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
